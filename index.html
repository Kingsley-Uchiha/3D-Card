<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <div class="cards">
            <div class="card">
                <div class="symbol">?</div>
            </div>
            <div class="back">
                <div class="symbol">X</div>
            </div>
        </div>

        <button class="refresh">FLIP OVER</button>
    </div>
    <div class="stars">
        <div class="star" style="--left: 1; --delay: 2.4s;"></div>
        <div class="star" style="--left: 2; --delay: 4s;"></div>
        <div class="star" style="--left: 3; --delay: 0;"></div>
        <div class="star" style="--left: 4; --delay: 3s;"></div>
        <div class="star" style="--left: 5; --delay: 2s;"></div>
        <div class="star" style="--left: 6; --delay: .8s;"></div>
        <div class="star" style="--left: 7; --delay: 1s;"></div>
        <div class="star" style="--left: 8; --delay: .5s;"></div>
        <div class="star" style="--left: 9; --delay: 3.5s;"></div>
    </div>
</body>

<script src="app.js"></script>
</html>
